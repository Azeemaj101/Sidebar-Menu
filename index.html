    <script>
        const manu_open = document.getElementsByClassName('box1')[0];
        const text = document.getElementsByClassName("text")[0];
        let check = false;
        manu_open.addEventListener('click',()=>
        {
            if(!check)
            {
                manu_open.classList.add("open");
                check = true;
                // text.style.display = "block";
                text.classList.add("dead");
            }
            else{
                manu_open.classList.remove("open");
                text.classList.remove("dead");
                check=false;
            }
        }) 
    </script>
